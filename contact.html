<!DOCTYPE html>
<html lang="en">

  <title>Contact | MindSpring</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    .gradient-text {
      background: linear-gradient(90deg, #C1E1C1, #bdebbe);
      -webkit-background-clip: text;
      color: transparent;
      background-clip: text;
    }

    .bg-custom {
      position: relative;
      background-image: url('img/back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bg-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(58, 90, 64, 0.7), rgba(52, 78, 65, 0.7));
      backdrop-filter: blur(px);
      z-index: -1;
    }

    .content-layer {
      position: relative;
      z-index: 1;
    }

    nav {
      z-index: 10;
    }

    .hover-scale {
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .hover-scale:hover {
      transform: scale(1.05);
      background-color: #A3D9A5;
      color: #1E2D1F;
    }
  </style>
</head>
<body class="bg-custom bg-overlay text-[#F0FFF4] min-h-screen overflow-x-hidden">

  <!-- Navbar -->
  <nav class="bg-transparent py-4 content-layer">
